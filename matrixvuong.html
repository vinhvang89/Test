<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính tổng đường chéo của ma trận vuông</title>
</head>
<body>
<script>
    let array1 =[[3,8,14],
                [5,94,34],
                [19,27,8]];
    function sumX(matrix) {
        let sum = 0;
        for ( i = 0 ;i <matrix.length;i++){
            sum += matrix[i][i] }
            return sum;
    }
    document.write("Tổng đường chéo của matrix vuông là :" + sumX(array1));
</script>

</body>
</html>
