<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍnh tổng số nguyên dương trong mảng</title>
</head>
<body>
<script>
    function tongsonguyenduong(array) {
            let sum = 0;
            for (i = 0;i<array.length;i++){
                if ( array[i] > 0) sum += array[i];
            }
            return sum;
    }
    let array1 = [2,88,-4,19,85,-3,-99];
    let a = tongsonguyenduong(array1);
    alert(a);
</script>
</body>
</html>
